<script type="module">
    import * as service from './js/service.js';

    fetch('/templates/spot.html')
        .then((response) => response.text())
        .then((template) => {
            service.fetchAllSpots().then((data) => {
                let allSpots = false;

                for (let i = 0; i < 3; i++) {
                    document.querySelector('#spot-list').innerHTML += Mustache.render(template, {
                        id: data[i]._id,
                        name: data[i].name,
                        bio: data[i].shortDescription,
                        location: data[i].locationCatalonianCoast,
                        temperature: data[i].averageAirTemp,
                        direction: service.directions[data[i].waveDirection.toLowerCase()] + " " + data[i].waveDirection,
                        imageUrl: data[i].imageUrls[0]
                    });
                }

                document.querySelector('#spot-list-button').addEventListener('click', () => {
                    if (!allSpots) {
                        console.log(data)
                        allSpots = true;
                        for (let i = 3; i < data.length; i++) {
                            document.querySelector('#spot-list').innerHTML += Mustache.render(template, {
                                id: data[i]._id,
                                name: data[i].name,
                                bio: data[i].shortDescription,
                                location: data[i].locationCatalonianCoast,
                                temperature: data[i].averageAirTemp,
                                direction: service.directions[data[i].waveDirection.toLowerCase()] + " " + data[i].waveDirection,
                                imageUrl: data[i].imageUrls[0]
                            });
                        }
                        document.querySelector('#spot-list-button').style.display = "none";
                    }
                });
            });
        });

    fetch('/templates/experience.html')
        .then((response) => response.text())
        .then((template) => {
            service.fetchAllExperiences().then((data) => {
                for (let i = 0; i < 3; i++) {
                    document.querySelector('#experience-list').innerHTML += Mustache.render(template, {
                        id: data[i]._id,
                        comment: data[i].comment,
                        author: data[i].author
                    });
                }
            })
        });

    function encodeQueryData(data) {
        const ret = [];
        for (let d in data)
            ret.push(encodeURIComponent(d) + '=' + encodeURIComponent(data[d]));
        return ret.join('&');
    }


    document.getElementById('submit-button').addEventListener('click', (e) => {
        e.preventDefault();
        let data = {};
        data['temperature'] = document.getElementById('temperature').value;
        data['location'] = document.getElementById('location').value;
        data['windSpeed'] = document.getElementById('windSpeed').value;
        data['windDirection'] = document.getElementById('windDirection').value;
        let params = new URLSearchParams(data);
        window.location.href = window.location.origin + '/search.html?' + params.toString();
    })

</script>
